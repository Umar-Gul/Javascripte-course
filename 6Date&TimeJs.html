<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time </title>
</head>
<body>
    <h1>date and time in Js</h1>
    <script>
        let myDate = new Date()
        console.log(myDate);
        console.log(myDate.toString());
        console.log(myDate.toDateString());
        console.log(myDate.toLocaleString());
        console.log(typeof myDate);


        // let myCreatdate = new Date(2023, 0, 23)
        // let myCreatdate = new Date(2023, 0, 23, 5, 3)
        // let myCreatdate = new Date("12-02-2023")
        let myCreatdate = new Date("02-28-2023")
        // console.log(myCreatdate);


        let myTimeStamp = Date.now()
        console.log(myTimeStamp);
        console.log(myCreatdate.getTime());
        console.log(Math.floor(Date.now()/1000));

    </script>
    
</body>
</html>
