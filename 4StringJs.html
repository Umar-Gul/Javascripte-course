<body>
    <h1>String</h1>
    <script>

        const firstName = "Umar"
        const lastName = "Gul"
        const fullName = "Umar Gull Meer"
        // console.log(firstName+lastName);
        // console.log(`My first name is ${firstName} and my last name is ${lastName} and my full name is ${firstName+lastName}`);
console.log(fullName);
console.log(fullName.indexOf(`G`));
console.log(fullName.charAt(5));

const newString = fullName.substring(4,8)
console.log(newString);

    </script>
