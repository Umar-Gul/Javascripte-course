<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>

    <script>
        const promiseOne = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("Asynch task is completed");
                resolve()
            }, 4000)
        })

        promiseOne.then(function () {
            console.log("Promise consumed");
        })

        // ----------------> Another methord Promise 2
        new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("Async task 2");
                resolve()
            }, 1000)
        }).then(function () {
            console.log("Async resolved");
        })


        // --------> Promise 3

        const promise = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve({ username: "Umar", Email: "Umar@example.com" })
            }, 1000)

        })
        promise.then(function (user) {
            console.log(user);
        })

        // -------> Promise 4 

        const promiseFour = new Promise(function (resolve, reject) {
            setTimeout(() => {
                let error = false                             // --> true/false
                if (!error) {
                    resolve({ username: "Umar Gull", password: "1234" })
                }
                else {
                    reject(`ERROR: Something went wrong`)
                }
            }, 5000);
        })

        promiseFour
        .then(((user) => {
            console.log(user);
            return user.username
        }))
        .then((username) => {
            console.log(username);
        })
        .catch((error) => {
            console.log(error);
        })






        function one() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Sort");
                    resolve(1);
                }, 3000);
            })
        }


        function two() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Search");
                    resolve(1);
                }, 2000);
            })
        }

        function three() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("print");
                    resolve(1);
                }, 1000);
            })
        }

    </script>
</body>

</html>
