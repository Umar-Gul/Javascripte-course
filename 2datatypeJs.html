<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <h2>Data Type in Js</h2>
    <script>
let name = `Umar Gul`
let age = 22
let islogin = true



// Number => 2 to the pwr 53
// String ""
// boolean => true/false
// null => standalone CSSMathValue
// undefine =>
// Symbol => unique

console.log([name, age, islogin]);
console.log(typeof "Umar")
console.log(typeof null)
console.log(typeof undefined)


// premative data types 
// 7 data types:->.. String, Number, Boolean, null, undefined, symbol, BigInt are store in memory in stack form

// Reference Data Types (Non premative)
// Array, Objects, Function  are store in memory in heap

// Array 
const Friends = ["Umar", "Ali", "Qarar", "Iltaf"]
console.log(Friends);

// Objects
let myInfo = {
    name: "Umar",
    age: 23
    
    // Function 
//     const myFunction = function() {
// console.log("hello world");
//     }
}
console.log(myInfo);



    </script>
    
</body>
</html>
